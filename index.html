<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/76/multiple-musical-notes_1f3b6.png"
        type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
</head>

<body>
    <h1 class="heading"> Personalised Music Player</h1>
    <div class="flexx">
        <div class="main-border">

            <img id="image"
                src="https://media.medialoper.com/wp-content/uploads/2019/05/Pink-Floyd-Arnold-Layne.jpg"><br><br>
            <div id="songName">
                Arnold Layne
            </div>
            <div id="artist">
                Pink Floyd
            </div><br>
            <audio id="audio" src="media used - music player/ArnoldLayne.mp3"></audio>

            <div class="justifi">

                <div style="font-weight: 700; letter-spacing: 0.1rem;" id="currentTime"></div>
                <div style="font-weight: 700; letter-spacing: 0.1rem;" id="totalTime"></div>
            </div>

            <div id="myProgress">
                <div id="myBar"></div>
            </div><br><br>


            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Prev"></i>
                <i class="fas fa-play play" title="Play"></i>
                <i class="fas fa-forward" id="fwd" title="Forward"></i>
            </div>
        </div>

        <div>
            <h3>Choose what to listen.</h3>
            <div class="list_of_songs"></div>
        </div>
    </div>





</body>
<script src="index.js"></script>

</html>
